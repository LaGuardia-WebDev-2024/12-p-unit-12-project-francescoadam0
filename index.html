<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">Memory #1</button>
    <button id="mem2-button">Memory #2</button>
    <button id="mem3-button">Memory #3</button>
    <h1>My Top 3 Memories of <span>This Year</span></h1>
    <ol>
      <li>
        <h3 id="mem1">Memory #1</h3>
        <p id="stuff1">More about this memory.</p>
      </li>

      <li>
        <h3 id="mem2">Memory #2</h3>
        <p>More about this memory.</p>
      </li>

      <li>
        <h3 id="mem3">Memory #3</h3>
        <p>More about this memory</p>
      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("#mem1-button").click(function () {
        $("#mem1").css("color", "purple");
        $("#mem1").text("Dance on the 8th Floor")
        $("#stuff1").text("Spending time dancing on the 8th floor for 4 periods a day the last 4 years have shaped me into the person I am today, the memories created in those 4 rooms and the people I have met within those 16 walls are people and things I will cherish forever and I am so upset to leave everyone. ")
        
      });

      $("#mem2-button").click(function () {
        $("#mem2").css("color", "blue");
         $("#mem2").text("The Winter Dance Showcase")
      });

      $("#mem3-button").click(function () {
        $("#mem3").css("color", "green");
         $("#mem3").text("Web Development")
      });
    </script>
